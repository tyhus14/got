<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>GOT</title>
	<meta name="description" content="" />
	<meta name="keywords"  content="" />
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/all.css" />
</head>

<body>
	<div id="">

	</div>
	<div id="mainContent">
	    <div class="container">
		    <ul class="movie-list">
				<h2>Seasons</h2>
				<a href="#" v-on:click.prevent="changeSeason($index + 1)" v-if="seasonNumber" v-for="n in seasonNumber">{{n + 1}}</a>
				<h2 v-if="episodeNumber">Episodes</h2>
				<a href="#" v-on:click.prevent="changeEpisode(activeSeason, $index + 1)" v-if="episodeNumber" v-for="n in episodeNumber">{{n + 1}}</a>
				<h1>{{items.name}}</h1>
				<h3>{{items.overview}}</h3>
				<img v-bind:src="'http://image.tmdb.org/t/p/w500/'+ items.poster_path" v-if="items.poster_path" alt="" />

			    <li class="movie flip-container" v-for="item in items.images.stills">
					<div class="flipper">
						<div class="front">
							<img class="movie__image" v-bind:src="'http://image.tmdb.org/t/p/w500/'+ item.file_path" alt="Poster: {{ item.title }}">
						</div>
						<div class="back">
							<span class="movie__title">{{ item.name }}</span>
							<span class="movie__date">{{ item.overview}}</span>
							<span class="movie__description">{{ item.overview }}</span>
						</div>
					</div>
			    </li>
		    </ul>
		</div>
    </div>
</body>

<script type="text/javascript" src="js/all.js"></script>
</html>
